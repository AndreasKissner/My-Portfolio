<header>
  <h1>{{content()?.title}}</h1>
  <app-open-dialog-btn>
    <button class="dialog-trigger" (mouseenter)="dialog.onHover(true)" (mouseleave)="dialog.onHover(false)"
      (focus)="dialog.onHover(true)" (blur)="dialog.onHover(false)" (click)="dialog.onClick()">
      <img [src]="content()?.icon" [alt]="content()?.title" width="300"> 

    </button>
  </app-open-dialog-btn>
</header>

<app-utily-description
[languageText]="content()?.languages"
[descriptionText]="content()?.description"
></app-utily-description>

<app-link-git-project></app-link-git-project>


<app-dialog [class.is-open]="dialog.showDialog()" [class.is-closing]="!dialog.showDialog()">
  <div class="dialog-inner">
    <button class="close-btn" (click)="dialog.closeDialog()">X</button>
    <h1>{{ 'SKILL.SKILL_TITLE' | translate }}</h1>
    <p>{{ 'SKILL.OVERLAY_INTERESSE' | translate }}</p>
  </div>
